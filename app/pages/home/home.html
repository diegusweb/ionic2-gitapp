<ion-header>
  <ion-navbar>
    <ion-title>
    GitHub
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item>
      <ion-label>Nombre Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" > </ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="getRepos()">Buscar</button>
  </div>
  <ion-card *ngFor="let repo of foundRepos">
    <ion-card-header>
      {{ repo.name }}
    </ion-card-header>
    <ion-card-context>
      {{ repo.description }}
    </ion-card-context>
  </ion-card>
</ion-content>
